<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img class="logo" src="img/logo.svg" alt="Логотип">
        <div class="input-group">
            <input class="input-search" type="search" name="search" placeholder="Search"> 
            <button class="button-search" type="submit">
                <svg class="icon icon-search" width="19px" height="19px">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a class="icons-link" href="#">
                <svg class="icon icon-video" width="27px" height="20px">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a class="icons-link" href="#">
                <svg class="icon icon-apps" width="21px" height="21px">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <a class="icons-link" href="#">
                <svg class="icon icon-natification" width="22px" height="26px">
                    <use xlink:href="img/icons.svg#natification"></use>
                </svg>
            </a>
        </div>
        <a class="user" href="#" >
            <img class="user-avatar" src="/img/avatar.jpg" alt="Вячеслав Федорцов">
        </a>
    </header>
    
</body>  
</html>
