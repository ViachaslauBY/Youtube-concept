<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img class="logo" src="img/logo.svg" alt="Логотип">
        <div class="input-group">
            <input class="input-search" type="search" name="search" placeholder="Search"> 
            <button class="button-search" type="submit">
                <svg class="icon icon-search" width="19px" height="19px">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a class="icons-link" href="#">
                <svg class="icon icon-video" width="27px" height="20px">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a class="icons-link" href="#">
                <svg class="icon icon-apps" width="21px" height="21px">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <a class="icons-link" href="#">
                <svg class="icon icon-natification" width="22px" height="26px">
                    <use xlink:href="img/icons.svg#natification"></use>
                </svg>
            </a>
        </div>
        <a class="user" href="#" >
            <img class="user-avatar" src="/img/avatar.jpg" alt="Вячеслав Федорцов">
        </a>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">                            
                            <svg class="icon icon-home" width="20px" height="19px">
                                <use xlink:href="img/icons.svg#home"></use>
                            </svg>
                            <span class="nav-text">Home</span>
                        </a>                        
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-trending" width="16px" height="21px">
                                <use xlink:href="img/icons.svg#trending"></use>
                            </svg>
                            <span class="nav-text">Trending</span>
                        </a>                        
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-subscriptions" width="18px" height="18px">
                                <use xlink:href="img/icons.svg#subscriptions"></use>
                            </svg>
                            <span class="nav-text">Subscriptions</span>
                        </a>                        
                    </li>
                </ul>
            
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-library" width="20px" height="16px">
                                <use xlink:href="img/icons.svg#library"></use>
                            </svg>
                            <span class="nav-text">Library</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-history" width="20px" height="18px">
                                <use xlink:href="img/icons.svg#history"></use>
                            </svg>
                            <span class="nav-text">History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-watch-later" width="17px" height="19px">
                                <use xlink:href="img/icons.svg#watch-later"></use>
                            </svg>
                            <span class="nav-text">Watch later</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-favourites" width="19px" height="18px">
                                <use xlink:href="img/icons.svg#favourites"></use>
                            </svg>
                            <span class="nav-text">Favourites</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-liked-videos" width="18px" height="17px">
                                <use xlink:href="img/icons.svg#liked-videos"></use>
                            </svg>
                            <span class="nav-text">Liked videos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-music" width="18px" height="20px">
                                <use xlink:href="img/icons.svg#music"></use>
                            </svg>
                            <span class="nav-text">Music</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-games" width="18px" height="20px">
                                <use xlink:href="img/icons.svg#games"></use>
                            </svg>
                            <span class="nav-text">Games</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-more" width="18px" height="20px">
                                <use xlink:href="img/icons.svg#more"></use>
                            </svg>
                            <span class="nav-text">Show more</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <h2 class="nav-title">Subscriptions</h2>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img class="nav-image" src="img/gussie.png" alt="Photo: Gussie Singleton">
                        <span class="nav-text">Gussie Singleton</span>
                    </a>                    
                </li> 
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img class="nav-image" src="img/nora.png" alt="Photo: Nora Francis">
                        <span class="nav-text">Nora Francis</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img class="nav-image" src="img/belle.png" alt="Photo: Belle Briggs">
                        <span class="nav-text">Belle Briggs</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img class="nav-image" src="img/eunice.png" alt="Photo: Eunice Cortez">
                        <span class="nav-text">Eunice Cortez</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img class="nav-image" src="img/emma.png" alt="Photo: Emma Hanson">
                        <span class="nav-text">Emma Hanson</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img class="nav-image" src="img/leah.png" alt="Photo: Leah Berry">
                        <span class="nav-text">Leah Berry</span>
                    </a>
                </li>
            </ul>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-setting" width="19px" height="20px">
                            <use xlink:href="img/icons.svg#setting"></use>
                        </svg>
                        <span class="nav-text">Setting</span>
                    </a>
                </li>
            </ul>
        </aside>
    </div>
    
</body>  
</html>
